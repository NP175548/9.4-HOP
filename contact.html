<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Confirmation</title>
</head>
<body>
  <h1>Your information has been received.</h1>

  <p id="name"></p>
  <p id="email"></p>
  <p id="comments"></p>

  <button onclick="history.back()">Back</button>

  <script>
    document.getElementById("name").textContent =
      "myName : " + sessionStorage.getItem("myName");

    document.getElementById("email").textContent =
      "myEmail : " + sessionStorage.getItem("myEmail");

    document.getElementById("comments").textContent =
      "myComments : " + sessionStorage.getItem("myComments");
  </script>
</body>
</html>
