<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Form</title>
</head>
<body>

<h1>Contact Us</h1>

<form method="post" action="http://webdevbasics.net/scripts/demo.php">
  <label for="myName">Name:</label>
  <input type="text" name="myName" id="myName" required><br><br>

  <label for="myEmail">Email:</label>
  <input type="email" name="myEmail" id="myEmail" required><br><br>

  <label for="myComments">Comments:</label><br>
  <textarea name="myComments" id="myComments" rows="4" cols="40" required></textarea><br><br>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

</body>
</html>
