<!DOCTYPE html> 
<html lang="en">
<head>
  <title>Contact Form</title>
  <meta charset="utf-8"> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Contact Us</h1>

  <form id="contactForm">
    <label for="myName">Name:</label>
    <input type="text" name="myName" id="myName" required>

    <label for="myEmail">E-mail:</label>
    <input type="email" name="myEmail" id="myEmail" required>

    <label for="myComments">Comments:</label>
    <textarea name="myComments" id="myComments" rows="2" cols="20" required></textarea>

    <input id="mySubmit" type="submit" value="Submit">
  </form>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("myName").value;
      const email = document.getElementById("myEmail").value;
      const comments = document.getElementById("myComments").value;

      sessionStorage.setItem("myName", name);
      sessionStorage.setItem("myEmail", email);
      sessionStorage.setItem("myComments", comments);

      window.location.href = "contact.html";
    });
  </script>

</body>
</html>
