<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
</head>
<body>

  <h1>Contact Us</h1>

  <form id="contactForm">
    <label for="myName">Name:</label>
    <input type="text" name="myName" id="myName" required><br><br>

    <label for="myEmail">Email:</label>
    <input type="email" name="myEmail" id="myEmail" required><br><br>

    <label for="myComments">Comments:</label><br>
    <textarea name="myComments" id="myComments" rows="4" cols="40" required></textarea><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault(); 

      const name = document.getElementById("myName").value;
      const email = document.getElementById("myEmail").value;
      const comments = document.getElementById("myComments").value;

      sessionStorage.setItem("myName", name);
      sessionStorage.setItem("myEmail", email);
      sessionStorage.setItem("myComments", comments);

      window.location.href = "contact.html";
    });
  </script>

</body>
</html>
